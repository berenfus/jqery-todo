<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQuery app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">  
      <ul id="list">
      </ul>
      <div class="input_block">
        <input type="text" placeholder="Add new item" id="text_field">
        <div class="form_radio_btn">
          <input type="radio" name="radio" id="red" checked>
          <label for="red"></label>
        </div>
        <div class="form_radio_btn">
          <input type="radio" name="radio" id="pink">
          <label for="pink"></label>
        </div>
        <div class="form_radio_btn">
          <input type="radio" name="radio" id="purple">
          <label for="purple"></label>
        </div>
        <div class="form_radio_btn">
          <input type="radio" name="radio" id="blue">
          <label for="blue"></label>
        </div>
        <div class="form_radio_btn">
          <input type="radio" name="radio" id="turquoise">
          <label for="turquoise"></label>
        </div>
        <div class="form_radio_btn">
          <input type="radio" name="radio" id="yellow">
          <label for="yellow"></label>
        </div>
        <input type="button" value="Add" id="button">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
